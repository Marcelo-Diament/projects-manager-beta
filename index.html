<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-VhBcF/php0Z/P5ZxlxaEx1GwqTQVIBu4G4giRWxTKOCjTxsPFETUDdVL5B6vYvOt" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
  <header class="border-bottom border-info">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./index.html">Projetos Integradores</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Regras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cronograma</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="projetosDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Projetos
            </a>
            <div class="dropdown-menu" aria-labelledby="projetosDropdown">
              <a class="dropdown-item" href="#">Projeto 01</a>
              <a class="dropdown-item" href="#">Projeto 02</a>
              <a class="dropdown-item" href="#">Projeto 03</a>
              <a class="dropdown-item" href="#">Projeto 04</a>
              <a class="dropdown-item" href="#">Projeto 05</a>
              <a class="dropdown-item" href="#">Projeto 06</a>
              <a class="dropdown-item" href="#">Projeto 07</a>
              <a class="dropdown-item" href="#">Projeto 08</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" type="button" data-toggle="collapse" data-target="#navContainer" aria-expanded="false"
              aria-controls="navContainer"><i class="far fa-search"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main id="root">
    <nav class="collapse bg-light py-3 px-2 border-bottom border-info" id="navContainer">
      <form action="" class="col-12 px-0 d-flex flex-column flex-md-row flex-nowrap">

        <fieldset class="form-group col-md-5 pr-md-0 mb-md-0" id="formBusca">
          <div class="row">
            <legend class="col-form-label col-12 pt-0 font-weight-bold">Buscar por</legend>
            <div class="form-row col-12">

              <fieldset class="form-group col-sm-6 mb-md-0">
                <legend class="col-form-label col-12 p-0">Projeto</legend>
                <select class="custom-select my-1" name="projeto" id="projetoselect">
                  <option value="" selected disabled required>Selecione um projeto</option>
                </select>
              </fieldset>

              <fieldset class="form-group col-sm-6 mb-md-0">
                <legend class="col-form-label col-12 p-0">Tema</legend>
                <select class="custom-select my-1" name="tema" id="temaSelect">
                  <option value="" selected disabled required>Selecione um tema</option>
                </select>
              </fieldset>
            </div>
          </div>
        </fieldset>

        <fieldset class="form-group col-md-6 mb-md-0 " id="formOrdenar">
          <div class="row">
            <legend class="col-form-label col-12 pt-0 font-weight-bold">Ordenar por</legend>
            <div class="form-row col-12">
              <fieldset class="form-group col-sm-6 mb-md-0">
                <legend class="col-form-label col-12 p-0">Parâmetro</legend>
                <select class="custom-select my-1" name="orderPor" id="orderPorSelect">
                  <option value="" selected disabled required>Selecione uma opção</option>
                </select>
              </fieldset>
              <fieldset class="form-group col-sm-6 mb-md-0">
                <legend class="col-form-label col-12 p-0">Ordenação</legend>
                <div class="form-check form-check-inline py-3">
                  <input class="form-check-input" type="radio" name="order" value="Asc" id="ascInput">
                  <label class="form-check-label" for="ascInput">Crescente</label>
                </div>
                <div class="form-check form-check-inline py-3 ml-md-3">
                  <input class="form-check-input" type="radio" name="order" value="Desc" id="descInput">
                  <label class="form-check-label" for="descInput">Decrescente</label>
                </div>
              </fieldset>
            </div>
          </div>
        </fieldset>

        <fieldset
          class="form-group col-md-1 pl-md-0 mb-md-0 d-flex flex-column justify-content-around align-items-stretch"
          id="formBtns">
          <button type="reset" class="btn btn-secondary col my-2" id="clearResultsBtn">Limpar</button>
          <button type="submit" class="btn btn-info col my-2" id="filterResultsBtn">Filtrar</button>
        </fieldset>

      </form>
    </nav>
    <section class="py-3 px-2" id="resultsContainer"></section>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script type="module" src="./assets/script/main.js"></script>
</body>

</html>
